

<mat-form-field>
  <input matInput [matAutocomplete]="auto" (keyup)="applyFilter($event.target.value)" [formControl]="stateCtrl"  placeholder="Filter">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let d of filteredData | async" [value]="d.name">
      <span>{{d.name}}</span> |
      <small>symbol: {{d.symbol}}</small>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<table mat-table [dataSource]="data" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

  <!-- Symbol Column -->
  <ng-container class="table-menu" matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef >
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openBottomSheet()" >
          <mat-icon>settings</mat-icon>
          <span>Customize rows</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Alerts</span>
        </button>
      </mat-menu>
    </th>
    <td mat-cell *matCellDef="let element">
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

<div>

</div>

<div>
  <mat-slide-toggle
    class="toggle-show-details" (change)="splitScreen($event)">Detailed
  </mat-slide-toggle>
</div>
